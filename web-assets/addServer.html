<!DOCTYPE html>
<html lang="en" data-theme="default">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnipetal</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="./capacitor.js"></script>
</head>

<body class="font-['Montserrat'] bg-background">
    <div class="p-3 flex flex-row bg-panel shadow-lg h-16 items-center">
        <img src="./icon.png" alt="Icon" class="h-10 w-10">

        <div class="flex-grow"></div>

        <button id="menu" class="bg-darker shadow-xl text-textSecondary h-[42px] w-[42px] active:bg-background active:text-textPrimary p-1 rounded-md text-sm font-medium transition-all">
            <span class="text-[26pt] material-symbols-outlined">
                menu
            </span>
        </button>
    </div>

    <div class=" m-3 flex justify-center ">
        <div class="p-4 bg-panel rounded-lg grid justify-center shadow-lg text-center ">
            <h2 class="text-textPrimary text-lg ">Add a server</h2>
            <h2 class="text-textHint text-sm my-2 ">Details would be given inside of the Omnipetal Daemon</h2>

            <input type="text " placeholder="Daemon IP " class="p-2 m-3 bg-background rounded-lg text-center text-textSecondary ">

            <input type="text " placeholder="Daemon Port " class="p-2 m-3 bg-background rounded-lg text-center text-textSecondary ">

            <input type="text " placeholder="Daemon Passkey " class="p-2 m-3 bg-background rounded-lg text-center text-textSecondary ">
        </div>
    </div>
</body>

</html>
